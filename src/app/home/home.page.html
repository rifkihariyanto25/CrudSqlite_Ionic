<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Crud Mysqlite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Wajib Di isi!</ion-label>
      <ion-input  [(ngModel)]="daftarnama"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addDataList()">Cetak</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let Listedit of datadb">
      <ion-item-options side="start">
        <ion-item-option (click)="editDataList(Listedit)">Edit</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ Listedit.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteDataList(Listedit.id)"
          >Hapus</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
